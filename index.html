<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>gulu</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
    <style>

    </style>
</head>
<body>
<div id="app">
    <g-input value="AA" v-model="message"></g-input>
        <p>{{message}}</p>
    <g-input value="BB" readonly></g-input>
    <g-input value="CC" error="不少于两个字"></g-input>
    <g-input value="DD" @click="inputChange"></g-input>
    <g-input value="EE"></g-input>
    <div style="margin: 20px">
        <g-button :loading="loading1" @click="loading1=!loading1">
            按钮
        </g-button>
        <g-button icon="setting" :loading="loading2" @click="loading2=!loading2">
            按钮
        </g-button>
        <g-button icon="setting" icon-position="right"
                  :loading="loading3" @click="loading3=!loading3">
            按钮
        </g-button>
        <g-button-group>

            <g-button icon="left">上一页</g-button>
            <g-button >更多</g-button>
            <g-button icon="right" icon-position="right">下一页</g-button>
        </g-button-group>
    </div>


</div>


<script src="./src/app.js">

</script>
</body>
</html>
